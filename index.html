<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>计算</title>
  <link rel="stylesheet" href="libs/bootstrap.min.css">
  <link rel="stylesheet" href="libs/font-awesome.min.css">
  <script src="libs/angular.min.js"></script>
  <script src="libs/jquery.min.js"></script>
  <script src="libs/bootstrap.min.js"></script>
  <script src="libs/clipboard.min.js"></script>
  <style type="text/css">
    .title {
      margin-top: 60px;
      margin-bottom: 60px;
    }
    .title h1 {
      text-align:center;
      color: #e85a71;
    }
  </style>
</head>
<body>
  <div ng-app="" class="container">
    <div class="title" v-if="!isfull">
      <h1>厦门大学流量计设定页面</h1>
    </div>
    <div class="row">
      <div class="col-md-offset-1 col-sm-4">
        <div class="form-horizontal panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title text-center">流量计A</h3>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label class="col-sm-6 control-label">气体选择 :</label>
              <div class="col-sm-6">
                <select class="form-control">
                  <option>O2</option>
                  <option>C2H4</option>
                  <option>Air</option>
                  <option>CH4</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-6 control-label">总量程 :</label>
              <div class="col-sm-6">
                <select class="form-control">
                  <option>2 slpm</option>
                  <option>5 slpm</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-6 control-label">设定值(slpm) :</label>
              <div class="col-sm-6">
                <input class="form-control"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-offset-1 col-sm-4">
        <div class="form-horizontal panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title text-center">流量计B</h3>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label class="col-sm-6 control-label">气体选择 :</label>
              <div class="col-sm-6">
                <select class="form-control">
                  <option>O2</option>
                  <option>C2H4</option>
                  <option>Air</option>
                  <option>CH4</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-6 control-label">总量程 :</label>
              <div class="col-sm-6">
                <select class="form-control">
                  <option>2 slpm</option>
                  <option>5 slpm</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-6 control-label">设定值(slpm) :</label>
              <div class="col-sm-6">
                <input class="form-control"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-offset-1 col-sm-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title text-center">生成代码</h3>
          </div>
          <div class="panel-body" id="result">
            A6400
            <br>
            B3400
            <br><br></div >
        </div>
      </div>
      <button class="btn" data-clipboard-action="copy" data-clipboard-target="#result">复制结果</button>
      <div class="col-md-offset-1 col-sm-4">
        <div class="alert alert-success alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button> <i class="icon-ok"></i>
          复制成功！
        </div>
      </div>
    </div>
  </div>
  <script>
    var clipboard = new Clipboard('.btn');
  </script>
</body>
</html>
